</head>
<body>

<header class="toppmeny">
  <div class="behallare toppmeny__inre">
    <a class="varumarke" href="index.html">Noda UF</a>

    <nav class="toppmeny__lankar" id="toppmenyLankar">
      <a class="toppmeny__lank" href="index.html">Hem</a>
      <a class="toppmeny__lank" href="om-oss.html">Om oss</a>
      <a class="toppmeny__lank" href="faq.html">FAQ</a>
      <a class="toppmeny__lank" href="kontakt.html">Kontakt</a>
      <a class="toppmeny__lank" href="login.html">Logga in</a>
    </nav>

    <button class="menyknapp" id="menyknapp" aria-label="Öppna meny" aria-expanded="false" aria-controls="toppmenyLankar">
      <svg width="26" height="26" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M4 6h16M4 12h16M4 18h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
  </div>
</header>

<main class="behallare sida">
  <h1>Kontakt</h1>
  <p class="text-brod">Fyll i formuläret så återkommer vi via e-post.</p>

  <form class="formular" action="https://formspree.io/f/xnjbadbq" method="POST">
  <input type="hidden" name="_redirect" value="tack.html">
    <div class="formular__rad">
      <label for="namn">Namn</label>
      <input id="namn" name="namn" type="text" placeholder="Ditt namn" required />
    </div>

    <div class="formular__rad formular__rad--halvor">
      <div>
        <label for="alder">Ålder</label>
        <input id="alder" name="alder" type="number" min="10" max="100" placeholder="t.ex. 18" required />
      </div>

      <div>
        <label for="epost">E-post</label>
        <input id="epost" name="email" type="email" placeholder="din@epost.se" required />
      </div>
    </div>

    <div class="formular__rad">
      <label for="meddelande">Meddelande</label>
      <textarea id="meddelande" name="meddelande" rows="7" placeholder="Skriv ditt meddelande här..." required></textarea>
    </div>

    <button class="knapp knapp--primar" type="submit">Skicka</button>

    <p class="formular__info">
      Alternativt: <a href="mailto:nodauf@gmail.com?subject=Kontakt%20Noda%20UF">nodauf@gmail.com</a>
    </p>
  </form>
</main>

<footer class="sidfot">
  <div class="behallare sidfot__inre">
    <span>© Noda UF</span>
    <a href="mailto:nodauf@gmail.com?subject=Kontakt%20Noda%20UF">nodauf@gmail.com</a>
  </div>
</footer>

<script src="../assets/js/index.js"></script>
</body>
</html>
